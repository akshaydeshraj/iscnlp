language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"

sudo: false

addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - gfortran

before_install:
  - pip install -U pip setuptools wheel

install:
  - travis_wait pip install -r requirements.txt
  - pip install -r test-requirements.txt

script:
  - bash pull_lfs_files.sh
  - make travis

after_success: coveralls

