language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"

sudo: false

addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - gfortran
    - git-lfs

before_install:
  - pip install -U pip setuptools wheel
  - git lfs install
  - git lfs pull

install:
  - travis_wait pip install -r requirements.txt
  - pip install -r test-requirements.txt

script:
  - make travis

after_success: coveralls

